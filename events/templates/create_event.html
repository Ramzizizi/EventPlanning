<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            font-size: 20px;
            margin-left: 40%;
            margin-top: 20px;
        }
        input{
            font-size: 18px;
        }
        input:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% if user.is_authenticated and perms.planning.can_create_event%}
    <form action="{% url 'event_create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Создать">
    </form>
{% else %}
    Вы не авторизированны
{% endif %}
</body>
</html>
